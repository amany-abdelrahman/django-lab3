
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Signup{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="border border-light p-4 bg-white rounded shadow-lg">
            <form method="post">
                {% csrf_token %}
                <h1 class="h3 mb-4 text-center">Signup</h1>
                {% if error_message %}
                <div class="alert alert-danger mb-4" role="alert">
                    {{ error_message }}
                </div>
                {% endif %}
                {% if context %}
                <div class="alert alert-success mb-4" role="alert">
                    {{ context }}
                </div>
                {% endif %}
                <div class="mb-3">
                    <label for="name" class="form-label"><b>Name</b></label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label"><b>Email</b></label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"><b>Password</b></label>
                    <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block ">Signup</button>
                </div>
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="{% url 'login' %}" class="text-primary">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
{% endblock body %}
